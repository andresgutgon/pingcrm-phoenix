name: Backend CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    name: OTP ${{ matrix.otp }} / Elixir ${{ matrix.elixir }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp: ['26.2']        # Adjust as needed
        elixir: ['1.16.1']   # Match your .tool-versions or mix.exs

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Elixir
        uses: erlef/setup-beam@v1
        with:
          elixir-version: ${{ matrix.elixir }}
          otp-version: ${{ matrix.otp }}

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: deps
          key: ${{ runner.os }}-mix-deps-${{ hashFiles('**/mix.lock') }}
          restore-keys: |
            ${{ runner.os }}-mix-

      - name: Install dependencies
        run: mix deps.get

      - name: Create PLT directory
        run: mkdir -p priv/plts

      - name: Cache PLT files
        uses: actions/cache@v3
        with:
          path: priv/plts
          key: plt-${{ runner.os }}-${{ hashFiles('mix.lock') }}
          restore-keys: plt-${{ runner.os }}-

      - name: Check formatting
        run: mix format --check-formatted

      - name: Run Credo (lint)
        run: mix credo --strict

      - name: Build PLT
        run: mix dialyzer --plt --plt-core-path priv/plts --plt-local-path priv/plts --no-check --quiet

      - name: Run Dialyzer
        run: mix dialyzer

      - name: Compile with warnings as errors
        run: mix compile --warnings-as-errors

      # - name: Run tests
      #   run: MIX_ENV=test mix test
